<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <style>
        body,
        canvas {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            margin: 0;

        }

        span {
            position: absolute;
            left: 1%;
            top: 1%;
        }

        canvas {
            z-index: 1;
            display: none;
        }
    </style>
    <canvas></canvas>
    <span>This doesn't work on Safari or
        Firefox<br>Annotations are in the code<br>This lets me copy your exact view of a URL onto this page. <br>Instead
        of entering a url, you can also switch tabs and then come back to grab that tab.If the content on this website
        looks unloaded, increase the delay.<br>URL: <input class='url' type="text" value='https://google.com'><br>Delay
        (ms): <input type="text" class='delay' value='500'><br><button onclick="grab()">Grab</button></span><br>
    <script>
        var canvas = document.querySelector('canvas')
        //MUST have alpha set to false for whatever reason
        ctx = canvas.getContext('2d', { alpha: false })
        canvas.width = document.body.clientWidth
        canvas.height = document.body.clientHeight
        var drawing = false
        ctx.font = '15px Arial'
        var my, mx = 0;
        document.body.onmousemove = function (e) {
            mx = e.clientX
            my = e.clientY
            console.log(1)
        }
        document.body.onclick = function () {
            if (6 < mx && mx < ctx.measureText('BACK').width + 6 && 6 < my && my < 24) {
                window.location.href = window.location.href
            }
        }
        document.addEventListener('visibilitychange', e => {
            if (document.visibilityState !== 'visible') {
                if (!drawing) {
                    setInterval(function () {
                        //Must clearrect a canvas with alpha set to false in the getContext at a high rate (this is 60fps)
                        //The website isn't drawn to the canvas, but the current tab is made transparent so that the previous page/tab under it is shown.
                        //By quickly opening and closing a tab, I can choose the previous page and grab a user's view of any website.
                        //It can also capture any browser-owned UI features which are over the page, like search suggestions and inspect
                        //Might be possible to completely copy a user's screen by enabling fullscreen although I haven't been able to get that to work because it keeps wiping the content.
                        ctx.clearRect(0, 0, canvas.width, canvas.height)
                        ctx.fillStyle = '#000'
                        ctx.fillRect(6, 6, ctx.measureText('BACK').width + 6, 9 + 6)
                        ctx.fillStyle = '#fff'
                        ctx.fillText('BACK', 9, 9 + 9)
                        if (6 < mx && mx < ctx.measureText('BACK').width + 6 && 6 < my && my < 24) {
                            document.body.style.cursor = 'pointer'
                        } else {
                            document.body.style.cursor = 'default'
                        }
                    }, 1000 / 60)
                    canvas.style.display = 'inline-block'

                    drawing = true
                }
            }
        })
        //temporarily open tab
        //ex. targets would be 
        /* 
            https://google.com/maps which after about 1500ms puts a dot at your exact location (better than IP geolocation)
            https://myactivity.google.com/product/search?hl=en&max=Date.now()*1000 which loads your search history in about 300ms
            web dashboards
        */
        function grab() {
            var w = window.open(document.querySelector('.url').value);
            setTimeout(function () {
                w.close()
            }, document.querySelector('.delay').value)
        }
            //the lower the time the better because the user has less time to see it. some websites take longer though, since you have to wait for content to load

    </script>
</body>

</html>
