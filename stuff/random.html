<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site</title>
</head>

<body>
    <style>
        body {
            position: absolute;
            left: 0;
            top: 0;
            margin: 0;
            width: 100%;
            height: 100%;
        }

        .title,
        .body {
            position: absolute;
            mix-blend-mode: difference;
            color: #fff;
        }
    </style>
    <span class='title'>Asphy</span>
    <span class='body'>Full-stack JS developer</span>
    <script>
        var t = document.querySelector('.title')
        var b = document.querySelector('.body')
        var w = document.body.clientWidth
        var h = document.body.clientHeight
        function generate() {
            var fontSize = (Math.random() * 70) + 30
            t.style.fontSize = fontSize + 'px'
            b.style.fontSize = fontSize * 0.6 + 'px'

            var tx = Math.random() * (w - t.clientWidth)
            var ty = Math.random() * (h - t.clientHeight)
            t.style.left = tx + 'px'
            t.style.top = ty + 'px'

            var bx = Math.random() * (w - b.clientWidth)
            var by = Math.random() * (h - b.clientHeight)
            b.style.left = bx + 'px'
            b.style.top = by + 'px'

            while (Math.abs(bx - tx) < (b.clientWidth + t.clientWidth) / 2 && Math.abs(ty - by) < (t.clientHeight + b.clientHeight) / 2) {
                var bx = Math.random() * (w - b.clientWidth)
                var by = Math.random() * (h - b.clientHeight)
                b.style.left = bx + 'px'
                b.style.top = by + 'px'
            }

            var fonts = ['Arial', 'Verdana', 'Helvetica', 'Tahoma', 'Trebuchet MS', 'Times New Roman', 'Georgia', 'Garamond', 'Courier New', 'Brush Script MT']

            t.style.fontFamily = fonts[Math.floor(Math.random() * (fonts.length - 1))]
            b.style.fontFamily = fonts[Math.floor(Math.random() * (fonts.length - 1))]

            document.body.style.background = 'rgb(' + Math.random() * 255 + ',' + Math.random() * 255 + ',' + Math.random() * 255 + ')'
        }
        generate()

        document.addEventListener('visibilitychange', e => {
            generate()
        })
        var title = 'Randomized Website'.split('')
        for (var i = title.length - 1; i > 0; i--) {
            var j = Math.floor(Math.random() * (i + 1));
            var temp = title[i];
            title[i] = title[j];
            title[j] = temp;
        }
        document.title = title.join('')

    </script>
</body>

</html>
