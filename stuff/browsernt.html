<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        body,
        canvas {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            margin: 0;

        }
        span{
            position:absolute;
            left:1%;
            top:1%;
        }
        canvas {
            z-index: 1;
            display:none;
        }
    </style>
    <canvas></canvas>
    <span>Instructions:<br>1. Leave this site open in a tab<br>2. Go to another tab<br>3. Come back (make sure you aren't epileptic)<br>If it doesn't work, start again</span>
    <script>
        var canvas = document.querySelector('canvas')
        ctx = canvas.getContext('2d', { alpha: false })
        canvas.width = document.body.clientWidth
        canvas.height = document.body.clientHeight
        var drawing = false
        ctx.font = '120px Arial'
        document.addEventListener('visibilitychange', e => {
            if (document.visibilityState !== 'visible') {
                if (!drawing) {
                    setInterval(function () {
                        ctx.clearRect(0, 0, canvas.width, canvas.height)
                        ctx.fillText('lol hacked xd cringe', 1920 / 2 - (15*'lol hacked xd cringe'.length), 1080 / 2)
                    }, 1000 / 60)
                    canvas.style.display = 'inline-block'
                    document.querySelector('span').style.display = 'none'
                    drawing = true
                }
            }
        })
    </script>
</body>

</html>
